<!DOCTYPE html>
<html lang="en" ng-app>
    <head>
        <meta charset="utf-8">
        <title>Additional Directives</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="./../public/stylesheets/app.css">
    </head>
    <body ng-init="data={name: 'Bobby Hill', isVisible: 'true', loggedIn: false, status: 'red', status2: 'orange'}">
        
        <div class="container" ng-switch on="data.loggedIn">
            <h1>Additonal Directives</h1>
            
            <div ng-cloak ng-switch-when="true" ng-class="data.status">
                Welcome {{ data.name }}
            </div>
            <div ng-switch-when="false" ng-class="data.status2">
                Login
            </div>
            
            <hr>
            
            <div ng-cloak>
                Name: <input type="text" ng-model="data.name" ng-class="data.status2">
                {{ data.name }}
            </div>
            
            <hr>
            
            <div >
                <button class="btn btn-warning" ng-click="data.loggedIn='true'">Click to Show Welcome Message</button>
            </div>
            
        </div>
        
        <script src="./../node_modules/angular/angular.js"></script>
    </body>
</html>
