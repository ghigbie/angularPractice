<!DOCTYPE html>
<html lang="en" data-ng-app>
    <head>
        <meta charset="utf-8">
        <title>Data Biding 2</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="./../public/stylesheets/app.css">
    </head>
    <body>
        <div class="container">
            <h1>Data Binding 2 (One Way)</h1>
            <div class="form-group">
                <label>Please enter your first name below:</label>
                <input type="text" class="form-control" placeholder="John" ng-model="first">
            </div>
            <div class="form-group">
                <lable>Please enter your last name below:</lable>
                <input type="text" class="form-control" placeholder="Doe" ng-model="last">
            </div>

            <div ng-hide="isHidden">
               <h3 ng-cloak>{{ first }} <span ng-bind="last"></span></h3>
            </div> 
            
            <div>
                Hide: <input type="checkbox" ng-model="isHidden">
            </div>
            <div>
                <button class="btn" ng-click="first='Bob'; last='Tapper'">Change Name</button>
            </div>
            
            
            <script src="./../node_modules/angular/angular.js"></script>
        </div>
    </body>
</html>
