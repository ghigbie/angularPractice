<!DOCTYPE html>
<html lang="en" ng-app>
    <head>
        <meta charset="utf-8">
        <title>Amgular Ng-Hide</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="./../public/stylesheets/app.css"/>
    </head>
    <body>
        <div class="container">
            <h1>Angular Ng-Hide</h1>
            <br>
                Check the box to make yourself awesome: <input type="checkbox" ng-model="checked">
            <br>
            <h1 ng-hide="checked">You are not awesome!</h1>
            <script src="./../node_modules/angular/angular.min.js"></script>
        </div>
    </body>
</html>
